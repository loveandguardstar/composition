<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圣杯</title>
    <style>
        body { padding: 0; margin: 0; min-width: 550px;}
        .box { height: 550px;}
        .clear:after {display:block; content: ""; clear:both; visibility: hidden; line-height: 0;}
        .left { float:left; height:100%; background-color: yellowgreen; width: 200px;}
        .right { float:right; height:100%; background-color: yellowgreen; width: 200px;}
        .content { height:100%; background-color: #00c3f5}
    </style>
</head>
<body>
    <div class="box clear">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="content">content</div>
    </div>
</body>
</html>
